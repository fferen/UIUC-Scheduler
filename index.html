<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>UIUC Scheduler</title>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css">
        <link rel="stylesheet" href="/static/css/timePicker.css" type="text/css">
    </head>
    <body>
        <div>
            <h2>Classes</h2>
            <p>Select desired classes.</p>
            <a href="javascript:void(0)" class="add-class">[+]</a> Add a class
        </div>

        <div>
            <h2>Banned intervals</h2>
            <p>Time intervals to avoid when scheduling. Times are inclusive; if
            you specify 12:00 PM - 1:00 PM, classes that start at 1 will not be
            considered.</p>
            <a href="javascript:void(0)" class="add-ival">[+]</a> Add an interval
        </div>

        <p><button>Submit</button></p>

        <div id="output"><h2>Schedule:</h2></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="/static/js/jquery.timePicker.min.js"></script>
        <script src="/static/js/json2.js"></script>
        <script src="/static/js/main.js"></script>
        <script>
            var subCodeToClasses = __subCodeToClasses__;

            function keyArray(obj) {
                var keys = [];
                for (var e in obj) {
                    if (obj.hasOwnProperty(e)) {
                        keys.push(e);
                    }
                }
                return keys;
            }

            var subCodes = keyArray(subCodeToClasses).sort();
        </script>
    </body>
</html>
